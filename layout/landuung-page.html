<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./landuung-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Koulen:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Zetta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Music:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Markazi Text:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gafata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Galdeano:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="landuung-page">
      <section class="landing-page">
        <img
          class="oouinext-rtl-icon"
          loading="lazy"
          alt=""
          src="../design/oouinextrtl.svg"
        />

        <img class="landing-page-child" alt="" src="../design/rectangle-2.svg" />

        <div class="header">
          <header class="categories1">
            <div class="logo-wrapper">
              <img
                class="logo-2-icon"
                loading="lazy"
                alt=""
                src="../design/logo-2@2x.png"
              />
            </div>
            <div class="navigation">
              <div class="menu">
                <a class="news">NEWS</a>
                <a class="services">SERVICES</a>
              </div>
            </div>
            <div class="portfolio-wrapper">
              <div class="portfolio-link">
                <a class="portofolio">PORTOFOLIO</a>
                <div class="testimonial-link">
                  <a class="portofolio">TESTIMONIAL</a>
                </div>
              </div>
            </div>
          </header>
          <div class="hero">
            <div class="welcome-message">
              <div class="welcome-title">
                <h1 class="welcome-to">WELCOME TO</h1>
              </div>
              <div class="webtech-indonesia-community">
                WEBTECH INDONESIA COMMUNITY
              </div>
            </div>
          </div>
        </div>
        <div class="website-description">
          <div class="description-content">
            <img
              class="oouinext-ltr-icon"
              alt=""
              src="../design/oouinextrtl-1.svg"
            />
          </div>
          <div class="ini-section-buat">ini section buat tentang website</div>
          <div class="subtitle">
            <img
              class="oouinext-ltr-icon"
              loading="lazy"
              alt=""
              src="../design/oouinextltr.svg"
            />
          </div>
        </div>
        <div class="continue-button">
          <button class="btn-continue">
            <div class="mingcutearrow-up-fill-wrapper">
              <img
                class="mingcutearrow-up-fill-icon"
                alt=""
                src="../design/mingcutearrowupfill@2x.png"
              />
            </div>
            <b class="continue">CONTINUE</b>
          </button>
        </div>
      </section>
      <section class="landing-services">
        <h1 class="galery">SERVICES</h1>
      </section>
      <section class="landing-news">
        <div class="oouinext-ltr-parent">
          <img
            class="oouinext-ltr-icon1"
            alt=""
            src="../design/oouinextltr-1.svg"
          />

          <img
            class="oouinext-rtl-icon2"
            alt=""
            src="../design/oouinextrtl-2.svg"
          />
        </div>
        <div class="category-parent">
          <div class="category">CATEGORY</div>
          <div class="frame-parent21">
            <div class="frame-parent22">
              <div class="frame-parent23">
                <div class="shape-wrapper">
                  <div class="shape"></div>
                </div>
                <div class="c1">C1</div>
              </div>
              <div class="community-initial-parent">
                <div class="shape-wrapper">
                  <div class="shape"></div>
                </div>
                <div class="c2">C2</div>
              </div>
            </div>
            <div class="frame-parent24">
              <div class="frame-parent23">
                <div class="shape-wrapper">
                  <div class="shape"></div>
                </div>
                <div class="c2">C2</div>
              </div>
              <div class="community-initial-parent">
                <div class="shape-wrapper">
                  <div class="shape"></div>
                </div>
                <div class="c3">C3</div>
              </div>
            </div>
            <div class="frame-parent27">
              <div class="frame-parent28">
                <div class="frame-parent29">
                  <div class="shape-wrapper">
                    <div class="shape"></div>
                  </div>
                  <div class="c4">C4</div>
                </div>
                <div class="frame-parent29">
                  <div class="shape-wrapper2">
                    <div class="shape"></div>
                  </div>
                  <div class="c5">C5</div>
                </div>
              </div>
              <div class="frame-parent31">
                <div class="shape-wrapper">
                  <div class="shape"></div>
                </div>
                <div class="c6">C6</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="landing-thumbnail-section">
        <div class="gallery-content">
          <div class="gallery-header">
            <div class="gallery-title">
              <h1 class="galery">GALERY</h1>
            </div>
            <div class="divider"></div>
          </div>
        </div>
        <footer class="thumbnail-list">
          <div class="thumbnail">
            <div class="thumbnail-content">
              <textarea
                class="image-container"
                placeholder="img
"
                rows="{15}"
                cols="{17}"
              >
              </textarea>
              <div class="description-container">
                <div class="ini-deskripsi">ini deskripsi</div>
              </div>
            </div>
            <div class="thumbnail-item">
              <div class="thumbnail-content1">
                <textarea
                  class="image-container1"
                  placeholder="img
"
                  rows="{15}"
                  cols="{17}"
                >
                </textarea>
                <div class="ini-deskripsi-wrapper">
                  <div class="ini-deskripsi">ini deskripsi</div>
                </div>
              </div>
            </div>
            <div class="thumbnail-content">
              <textarea
                class="thumbnail-content-child"
                placeholder="img
"
                rows="{15}"
                cols="{16}"
              >
              </textarea>
              <div class="ini-deskripsi-wrapper">
                <div class="ini-deskripsi">ini deskripsi</div>
              </div>
            </div>
          </div>
          <img
            class="oouinext-rtl-icon3"
            alt=""
            src="../design/oouinextrtl-3.svg"
          />

          <img
            class="oouinext-ltr-icon2"
            alt=""
            src="../design/oouinextltr-2.svg"
          />
        </footer>
      </section>
    </div>
  </body>
</html>
